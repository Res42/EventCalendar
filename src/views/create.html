<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="/">Calendar</a>
    </nav>

    <div class="container">
        <form>
            <h2>Új esemény létrehozása</h2>

            <div class="form-group row">
                <label for="eventName" class="col-2 col-form-label">Név</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="eventName">
                </div>
            </div>

            <div class="form-group row">
                <label for="eventStart" class="col-2 col-form-label">Kezdet</label>
                <div class="col-10">
                    <input type="datetime-local" class="form-control" id="eventStart">
                </div>
            </div>

            <div class="form-group row">
                <label for="eventEnd" class="col-2 col-form-label">Vége</label>
                <div class="col-10">
                    <input type="datetime-local" class="form-control" id="eventEnd">
                </div>
            </div>

            <div class="form-group row">
                <label for="eventLocation" class="col-2 col-form-label">Helyszín</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="eventLocation">
                </div>
            </div>

            <div class="form-group row">
                <label for="eventComment" class="col-2 col-form-label">Megjegyzés</label>
                <div class="col-10">
                    <textarea class="form-control" id="eventComment" rows="4"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label for="eventParticipants" class="col-2 col-form-label">Résztvevők</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="eventAddParticipants" placeholder="TODO: autocomplete">

                    <ul>
                        <li>
                            <span>Hát Izsák</span>
                            <span class="fa fa-remove text-danger" title="Résztvevő eltávolítása"></span>
                        </li>
                        <li>
                            <span>Kutya</span>
                            <span class="fa fa-remove text-danger" title="Résztvevő eltávolítása"></span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Mentés</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
