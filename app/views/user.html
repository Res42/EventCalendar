<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="/">Calendar</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            
            <form action="/logout" method="POST" class="form-inline">
              <button class="btn btn-link" type="submit">Kijelentkezés</button>
            </form>
          </div>
    </nav>

    <div class="container">
        <form action="/user/me" method="POST">
            <h2>Felhasználói adatok</h2>

            <div class="form-group row">
                <label for="userDisplayName" class="col-2 col-form-label">Megjelenített név</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="userDisplayName">
                </div>
            </div>

            <div class="form-group row">
                <label for="userPassword" class="col-2 col-form-label">Jelszó</label>
                <div class="col-10">
                    <input type="password" class="form-control" id="userPassword">
                </div>
            </div>

            <div class="form-group row">
                <label for="userPasswordAgain" class="col-2 col-form-label">Jelszó még egyszer</label>
                <div class="col-10">
                    <input type="password" class="form-control" id="userPasswordAgain">
                </div>
            </div>

            <div class="form-group row">
                <label for="userEmail" class="col-2 col-form-label">Email cím</label>
                <div class="col-10">
                    <input type="password" class="form-control" id="userEmail">
                </div>
            </div>

            <div class="row">
                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Mentés</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
