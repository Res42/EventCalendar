<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="/styles/typeaheadjs.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/1.2.1/typeahead.bundle.min.js" integrity="sha256-VCsWOz+0GuHdS/sIICtQNTFJdbaDI80rxvoB7BXabrU=" 
    crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="/">Calendar</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>

            <form action="/logout" method="POST" class="form-inline">
              <button class="btn btn-link" type="submit">Kijelentkezés</button>
            </form>
          </div>
    </nav>

    <div class="container">
        <!-- TODO: add eventId here if modifying -->
        <form action="/event" method="POST">
            <h2>Új esemény létrehozása</h2>

            <div class="form-group row">
                <label for="eventName" class="col-2 col-form-label">Név</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="eventName">
                </div>
            </div>

            <div class="form-group row">
                <label for="eventStart" class="col-2 col-form-label">Kezdet</label>
                <div class="col-10">
                    <input type="datetime-local" class="form-control" id="eventStart">
                </div>
            </div>

            <div class="form-group row">
                <label for="eventEnd" class="col-2 col-form-label">Vége</label>
                <div class="col-10">
                    <input type="datetime-local" class="form-control" id="eventEnd">
                </div>
            </div>

            <div class="form-group row">
                <label for="eventLocation" class="col-2 col-form-label">Helyszín</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="eventLocation">
                </div>
            </div>

            <div class="form-group row">
                <label for="eventComment" class="col-2 col-form-label">Megjegyzés</label>
                <div class="col-10">
                    <textarea class="form-control" id="eventComment" rows="4"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label for="eventParticipants" class="col-2 col-form-label">Résztvevők</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="eventAddParticipants">

                    <ul id="participants">
                        <li>
                            <span>Hát Izsák</span>
                            <span class="fa fa-remove text-danger" onclick="removeLine(this)" title="Résztvevő eltávolítása"></span>
                        </li>
                        <li>
                            <span>Kutya</span>
                            <span class="fa fa-remove text-danger" onclick="removeLine(this)" title="Résztvevő eltávolítása"></span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Mentés</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function removeLine(element) {
            element.parentElement.remove();
        };

        $(function() {
            var users = new Bloodhound({
                datumTokenizer: Bloodhound.tokenizers.obj.whitespace("name"),
                queryTokenizer: Bloodhound.tokenizers.whitespace,
                identify: function(obj) { return obj.id; },
                // TODO: add the users
                local: [{id: "1", name: "kutya"}, {id: "2", name: "macska"}]
            });
            $("#eventAddParticipants").typeahead({
                hint: true,
                highlight: true,
                minLength: 1
            }, {
                name: "users",
                display: "name",
                source: users
            }).bind("typeahead:select", function(event, selected) {
                $(this).typeahead("val", "");

                $("#participants").append(
                    '<li>' +
                    '<input type="hidden" name="participants[]" value="' + selected.id + '">' +
                    '<span>' + selected.name + '</span>' +
                    '<span class="fa fa-remove text-danger" onclick="removeLine(this)" title="Résztvevő eltávolítása"></span>' +
                    '</li>'
                );
            });
        });
    </script>
</body>

</html>
