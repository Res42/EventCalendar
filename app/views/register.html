<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="/">Calendar</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            
            <a class="btn" href="/login">Bejelentkezés</a>
          </div>
    </nav>

    <div class="container">
        <form action="/register" method="POST">
            <h2>Regisztráció</h2>

            <div class="form-group row">
                <label for="userName" class="col-2 col-form-label">Felhasználónév</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="userName" name="userName">
                </div>
            </div>

            <div class="form-group row">
                <label for="userDisplayName" class="col-2 col-form-label">Megjelenített név</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="userDisplayName" name="userDisplayName">
                </div>
            </div>

            <div class="form-group row">
                <label for="userPassword" class="col-2 col-form-label">Jelszó</label>
                <div class="col-10">
                    <input type="password" class="form-control" id="userPassword" name="userPassword">
                </div>
            </div>

            <div class="form-group row">
                <label for="userPasswordAgain" class="col-2 col-form-label">Jelszó még egyszer</label>
                <div class="col-10">
                    <input type="password" class="form-control" id="userPasswordAgain" name="userPasswordAgain">
                </div>
            </div>

            <div class="form-group row">
                <label for="userEmail" class="col-2 col-form-label">Email cím</label>
                <div class="col-10">
                    <input type="email" class="form-control" id="userEmail" name="userEmail">
                </div>
            </div>

            <div class="row">
                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Regisztráció</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
